<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="starwarschallenge.css"/>
   <link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>
<body>

  <header>
  
      <h1>Starwars Character</h1>
      <h4>Incomplete List</h4>
  </header>
 </div>

  <main role="main">
    <div class="row">
      
<div class="container">
  <div class="col-1">
      <div class="card">
        <img class="card-image" src="images/rey_square.png" alt="Rey from Star Wars"/> 
         <h4><b>Rey</b></h4> 
          <p>Protagonist, from Tatooine</p> 
    </div>

    <div class="card">
      <img class="card-image" src="images/poe_square.png" alt="Poe from Star Wars"/>
        <h4><b>Poe</b></h4> 
          <p>Neutral pilot</p> 
       </div>
  </div>

  <div class="col-2">
    <div class="card">
      <img class="card-image" src="images/finn_square.png" alt="Finn from Star Wars"/>
         <h4><b>Finn</b></h4> 
          <p>Storm Trooper, befriends Rey</p> 
    </div>
  
      <div class="card">
    <img class="card-image" src="images/chewbacca_square.png" alt="Chewbacca from Star Wars"/>
         <h4><b>Chewbacca</b></h4> 
          <p>A great first mate</p> 
      </div>
  </div>
  <div class="col-3">
    <div class="card">
     <img class="card-image" src="images/kylo_square.png" alt="Kylo from Star Wars"/>
        <h4><b>Kylo</b></h4> 
          <p>Main villain, or is he?</p> 
     </div>
    <div class="card">
      <img class="card-image" src="images/yoda_square.png" alt="Yoda from Star Wars"/>
         <h4><b>Yoda</b></h4>
          <p>Wise old Jedi master</p>
    </div>
  </div>
  </div>
</main>
</body>
</html>
